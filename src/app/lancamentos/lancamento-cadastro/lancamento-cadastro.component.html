<div class="container">
  <form name="lancamentoForm" autocomplete="off" #lancamentoForm="ngForm"
        (ngSubmit)="salvar(lancamentoForm)">
    <div class="grid">
      <div class="col-12">
        <h1>{{editando ? 'Editando' : 'Novo'}} Lançamento</h1>
      </div>
      <div class="col-12">
        <p-selectButton [options]="tipos" #tipo [(ngModel)]="lancamento.tipo" name="tipo"></p-selectButton>
      </div>
      <div class="col-6 md:col-3 p-fluid">
        <label>Vencimento</label>
       <p-calendar name="dataVencimento" dateFormat="dd/mm/yy" [inline]="false" [showIcon]="true"
                   [readonlyInput]="true" [required]="true" [(ngModel)]="lancamento.dataVencimento" #vencimento="ngModel">
       </p-calendar>
       <app-messages qualErro="required" severidade="error" [componente]="vencimento"
                      texto="Campo obrigatório"></app-messages>
      </div>
      <div class="col-6 md:col-3 p-fluid">
        <label>{{lancamento.tipo==='RECEITA' ? 'Recebimento':'Pagamento'}}</label>
        <p-calendar name="dataPagamento" dateFormat="dd/mm/yy" [inline]="false" [showIcon]="true"
                    [readonlyInput]="true" [(ngModel)]="lancamento.dataPagamento" #pagamento="ngModel"></p-calendar>
      </div>
      <div class="col-12 md:col-9 p-fluid">
        <label>Descrição</label>
        <input pInputText name="descricao" type="text" [(ngModel)]="lancamento.descricao"
               #descriciao="ngModel" required minlength="5">
        <app-messages [componente]="descriciao" severidade="error" texto="Campo Obrigatório" qualErro="required"></app-messages>
        <app-messages [componente]="descriciao" severidade="error" texto="Mínimo de
        {{descriciao.errors?.['minlength']?.requiredLength}} caracteres" qualErro="minlength"></app-messages>
      </div>
      <div class="col-12 md:col-3 p-fluid">
        <label>Valor</label>
        <p-inputNumber mode="currency" currency="BRL"  placeholder="0,00" [required]="true"
        name="valor" [(ngModel)]="lancamento.valor" #valor="ngModel"></p-inputNumber>
        <app-messages [componente]="valor" severidade="error" texto="Campo Obrigatório"
                      qualErro="required"></app-messages>
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Categoria</label>
        <p-dropdown name="categorias" [(ngModel)]="lancamento.categorias.codigo" #categoria="ngModel" [required]="true"
                    [options]="categorias" placeholder="Selecione"></p-dropdown>
      </div>
      <div class="col-12 md:col-6 p-fluid">
        <label>Pessoa</label>
        <p-dropdown name="pessoa" [(ngModel)]="lancamento.pessoa.codigo"  #pessoa="ngModel" [required]="true"
                    [options]="pessoas" [filter]="true" placeholder="Selecione"></p-dropdown>
      </div>
      <div class="col-12 p-fluid">
        <label>Observação</label>
        <textarea rows="3" pInputTextarea name="observacao" [(ngModel)]="lancamento.observacao" #observacao="ngModel"></textarea>
      </div>
      <div class="col-12">
        <button name="btnSunmit" type="submit" pButton [disabled]="!lancamentoForm.valid">Salvar</button>
        <button name="btnNovo" type="button" pButton class="p-button-info">Novo</button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>
    </div>
  </form>
</div>
