<div class="container">
  <div class="grid">
    <div class="col-12">
      <h1>Dashboard</h1>
    </div>

    <div class="col-12 md:col-6">
      <p-panel header="Lançamentos por categoria">
        <p-chart type="pie" [data]="pieChartData" [options]="optionsPie" height="40vh"></p-chart>
      </p-panel>
    </div>

    <div class="col-12 md:col-6">
      <p-panel header="Lançamentos por dia">
        <p-chart type="line" [data]="lineChartData" [options]="optionsLine" height="40vh"></p-chart>
      </p-panel>
    </div>

  </div>
</div>
